<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Cuentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow@0.0.41/dist/drawflow.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #titleContainer {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }

        #titleInput {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 4px;
            text-align: center;
        }

        #mainContainer {
            display: flex;
            flex-grow: 1;
            height: 100%;
        }

        #sidebar {
            width: 200px;
            padding: 10px;
            border-right: 1px solid #000;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #canvasContainer {
            flex-grow: 1;
            position: relative;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        #drawflow {
            width: 100%;
            height: 100%;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button i {
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #audioControls {
            margin-top: auto;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .node-label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .node-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #000;
            outline: none;
        }

        .node-input::placeholder {
            font-size: 14px;
            color: #999;
        }

        .node-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .arrow {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow img {
            width: 20px;
            height: 20px;
        }

        .post-it {
            background-color: #fff1a8;
            border: 2px solid #ccc;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .post-it .node-label {
            margin-bottom: 5px;
        }

        .post-it .node-input {
            width: 90%;
            height: 50px;
            padding: 5px;
            border: none;
            resize: none;
            font-size: 14px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="titleContainer">
        <input id="titleInput" type="text" placeholder="Título del cuento">
    </div>
    <div id="mainContainer">
        <div id="sidebar">
            <div id="creationTools">
                <div class="tooltip">
                    <button id="addCharacter"><i class="fas fa-user"></i>Personaje</button>
                    <span class="tooltiptext">Añadir personaje</span>
                </div>
                <div class="tooltip">
                    <button id="addEvent"><i class="fas fa-book"></i>Qué pasa</button>
                    <span class="tooltiptext">Añadir acontecimiento</span>
                </div>
                <div class="tooltip">
                    <button id="addEnding"><i class="fas fa-flag"></i>Desenlace</button>
                    <span class="tooltiptext">Añadir desenlace</span>
                </div>
                <div class="tooltip">
                    <button id="clear"><i class="fas fa-times"></i>Borrar todo</button>
                    <span class="tooltiptext">Limpiar lienzo</span>
                </div>
            </div>
            <div id="audioControls">
                <div class="tooltip">
                    <button id="record"><i class="fas fa-microphone"></i>Grabar</button>
                    <span class="tooltiptext">Grabar narración</span>
                </div>
                <div class="tooltip">
                    <button id="play"><i class="fas fa-play"></i>Reproducir</button>
                    <span class="tooltiptext">Reproducir audio</span>
                </div>
                <div class="tooltip">
                    <button id="deleteRecording"><i class="fas fa-trash"></i>Borrar grabación</button>
                    <span class="tooltiptext">Eliminar audio</span>
                </div>
                <div class="tooltip">
                    <button id="share"><i class="fas fa-share"></i>Compartir</button>
                    <span class="tooltiptext">Compartir con la profesora</span>
                </div>
            </div>
        </div>
        <div id="canvasContainer">
            <div id="drawflow"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/drawflow@0.0.41/dist/drawflow.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editor = new Drawflow(document.getElementById('drawflow'));
            editor.start();

            function addNode(name, label, color, shape) {
                const nodeId = editor.addNode(name, 1, 1, Math.random() * (window.innerWidth - 400) + 100, Math.random() * (window.innerHeight - 200) + 100, name, {}, `
                    <div class="post-it" style="background-color: ${color}; border-radius: ${shape === 'circle' ? '50%' : '10px'};">
                        <div class="node-content">
                            <span class="node-label">${label}</span>
                            <textarea class="node-input" placeholder="${label}" style="width: ${shape === 'circle' ? '80px' : '200px'}; height: 50px; border: none; outline: none; resize: none;"></textarea>
                        </div>
                    </div>
                `);
                const node = editor.getNodeFromId(nodeId);
                const input = node.htmlElement.querySelector('.node-input');
                input.addEventListener('input', () => {
                    node.data = input.value;
                });
            }

            document.getElementById('addCharacter').addEventListener('click', () => {
                addNode('Personaje', 'Personaje', '#ffdddd', 'circle');
            });

            document.getElementById('addEvent').addEventListener('click', () => {
                addNode('QuePasa', 'Qué pasa', '#ddddff', 'rectangle');
            });

            document.getElementById('addEnding').addEventListener('click', () => {
                addNode('Desenlace', 'Desenlace', '#ddffdd', 'rectangle');
            });

            document.getElementById('clear').addEventListener('click', () => {
                editor.clear();
            });

            // Grabación de audio
            let mediaRecorder;
            let audioChunks = [];
            const audio = new Audio();
            let isPlaying = false;

            document.getElementById('record').addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    document.getElementById('record').innerHTML = '<i class="fas fa-microphone"></i> Grabar';
                } else {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            mediaRecorder = new MediaRecorder(stream);
                            mediaRecorder.start();
                            mediaRecorder.ondataavailable = event => {
                                audioChunks.push(event.data);
                            };
                            document.getElementById('record').innerHTML = '<i class="fas fa-stop"></i> Detener grabación';
                        });
                }
            });

            document.getElementById('play').addEventListener('click', (e) => {
                const button = e.target.tagName === 'I' ? e.target.parentNode : e.target;
                if (isPlaying) {
                    audio.pause();
                    button.innerHTML = '<i class="fas fa-play"></i> Reproducir';
                } else {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audio.src = audioUrl;
                    audio.play();
                    button.innerHTML = '<i class="fas fa-pause"></i> Pausar';
                }
                isPlaying = !isPlaying;
            });

            audio.addEventListener('ended', () => {
                isPlaying = false;
                document.getElementById('play').innerHTML = '<i class="fas fa-play"></i> Reproducir';
            });

            document.getElementById('deleteRecording').addEventListener('click', () => {
                audioChunks = [];
            });

            document.getElementById('share').addEventListener('click', () => {
                const email = 'francoirodiaz@gmail.com';
                const title = document.getElementById('titleInput').value;
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const canvasData = editor.export();

                const formData = new FormData();
                formData.append('audio', audioBlob);
                formData.append('title', title);
                formData.append('canvas', JSON.stringify(canvasData));

                fetch('https://ejemplo.com/api/enviar', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert('Contenido enviado con éxito!');
                })
                .catch(error => {
                    alert('Error al enviar el contenido.');
                });
            });
        });
    </script>
</body>
</html>
